<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 - Sign In</title>
</head>
<body>
    <video src="src/video1.mp4" loop autoplay muted></video>
    <div class="filtro"></div>
    <main>
        <div class="menu-container">
            <section class="top-section">
                <img src="src/logo.png" alt="Logo">
                <h2>Already have an account? <a href="../Login/index.html">Sign In</a></h2>
                <div class="buttons-container">
                    <div class="google-button">
                        <img src="src/cromo.png" alt="Logo">
                        <p>Sign in Google</p>
                    </div>
                    <div class="facebook-button">
                        <img src="src/facebook.png" alt="Logo">
                        <p>Sign in Facebook</p>
                    </div>
                </div>
            </section>
            <section class="bottom-section">
                <form action="#">
                    <label for="first-name">First Name</label>
                    <input type="password" id="first-name" placeholder="">

                    <label for="last-name">Last Name</label>
                    <input type="password" id="last-name" placeholder="">

                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="">

                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="">
                </form>
                <div class="options-container">
                    <div class="item">
                        <input type="checkbox">
                        <label for="">Remember me</label>
                    </div>
                    <a href="#">Forgot your password?</a>
                </div>
                <a href="../Principal/index.html" class="button-principal">Sign in</a>
            </section>
            
        </div>
    </main>
</body>
</html>
