<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1</title>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="src/Icon/header/logo.png" alt="Logo-f1" class="logo-img">
        <form action="#">
            <img src="src/Icon/header/search.svg" alt="">
            <input type="text" placeholder="Search or type">
        </form>
        <div class="account-container">
            <img src="src/Icon/header/noti.svg" alt="Campana de notificaciones" class="notify-image">
            <div class="account-image-container">
                <img src="src/Icon/header/perfil.png" alt="Foto de perfil" class="account-image">
            </div>
        </div>
        </div>
        
    </header>
    <section class="content">
        <main>
            <picture>
                <img src="src/Img/fond-image.png" alt="" class="fond-img">
            </picture>

            <section class="marcas-section">
                <div class="marcas-container">
                    <div class="marcas-item mercedez-item" >
                        <img src="src/Img/mercedez.png" alt="Imagen">
                    </div>
                    <div class="marcas-item redbull-item">
                        <img src="src/Img/rebull.png" alt="Imagen">
                    </div>
                    <div class="marcas-item mclaren-item">
                        <img src="src/Img/mclaren.svg" alt="Imagen">
                    </div>
                    <div class="marcas-item ferrari-item">
                        <img src="src/Img/ferrari.png" alt="Imagen">
                    </div>
                    
                </div>
            </section>

            <section class="cars-section">
                <div class="cars-container">
                    <div class="car-item car-mclaren-item">
                        <p>81% Recommended</p>
                        <img src="src/Img/cars/mlcaren.png" alt="Mclaren car" style="transition: all 0.4s ease;">
                        <h1><a href="../info-mclaren/index.html">Mclaren Formula 1 2023</a></h1>
                        <div class="car-info">
                            <div>
                                <p style="color: white;">350k</p>
                                <img src="src/Img/icons/icon.png" alt="Icon">
                                <img src="src/Img/icons/icon-1.png" alt="Icon">
                            </div>
                            <h1>$490/h</h1>                            
                        </div>
                    </div>
                    <div class="car-item car-redbull-item">
                        <p>96% Recommended</p>
                        <img src="src/Img/cars/redbull.png" alt="mercedez car" style="transition: all 0.4s ease;">
                        <h1><a href="../info-rebull/index.html">Redbull Formula 1 2023</a></h1>
                        <div class="car-info">
                            <div>
                                <p style="color: white;">890k</p>
                                <img src="src/Img/icons/icon.png" alt="Icon">
                                <img src="src/Img/icons/icon-1.png" alt="Icon">
                            </div>
                            <h1>$660/h</h1>                            
                        </div>
                    </div>

                    <div class="car-item car-mercedez-item">
                        <p>88% Recommended</p>
                        <img src="src/Img/cars/mercedes.png" alt="mercedez car" style="transition: all 0.4s ease;">
                        <h1><a href="../info-mercedes/index.html">Mercedes Formula 1 2023</a></h1>
                        <div class="car-info">
                            <div>
                                <p style="color: white;">730k</p>
                                <img src="src/Img/icons/icon.png" alt="Icon">
                                <img src="src/Img/icons/icon-1.png" alt="Icon">
                            </div>
                            <h1>$540/h</h1>                            
                        </div>
                    </div>
            </section>
        </main>

        <input type="checkbox" id="toggle" hidden>
        <label for="toggle" class="aside-button"><img src="src/Icon/aside/menu.svg" alt=""></label>

        <aside>
            
            <nav class="top-content">
                <div class="link-container actual">
                    <a href="#" class="link-aside" style="color: white"> <img src="src/Icon/aside/dasboard.svg" alt="Icon">Dashboard</a>
                    <div class="link-back"></div>
                </div>
                <div class="link-container">
                    <a href="../info-rebull/index.html" class="link-aside" > <img src="src/Icon/aside/assets.svg" alt="Icon">Assets</a>
                    <div class="link-back"></div>
                </div>
                <div class="link-container">
                    <a href="../Booking/index.html" class="link-aside" > <img src="src/Icon/aside/Booking.svg" alt="Icon">Booking</a>
                    <div class="link-back"></div>
                </div>
                <div class="link-container">
                    <a href="../SellCars/index.html" class="link-aside" > <img src="src/Icon/aside/Sellcars.svg" alt="Icon">Sell cars</a>
                    <div class="link-back"></div>
                </div>
                <div class="link-container">
                    <a href="../Services_/index.html" class="link-aside" > <img src="src/Icon/aside/Services.svg" alt="Icon"> Services</a>
                    <div class="link-back"></div>
                </div>
            </nav>
            <nav class="bottom-content">
                <div class="link-container">
                    <a href="../Settings_/index.html" class="link-aside" > <img src="src/Icon/aside/settings.svg" alt="Icon"> Settings</a>
                    <div class="link-back"></div>
                </div>
                <div class="link-container">
                    <a href="../Login/index.html" class="link-aside" > <img src="src/Icon/aside/logout.svg" alt="Icon"> Log out</a>
                    <div class="link-back"></div>
                </div>
            </nav>
        </aside>
    </section>
    
</body>
</html>
